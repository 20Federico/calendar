
<mat-toolbar color="secondary" class="example-spacer">
  <div class="d-flex align-items-center">
    <span class="me-4">
      <img src="../../../../assets/logo/logo_calendar_tranparent.png" alt="logoImg" class="transform">
    </span>

    <button mat-raised-button class="me-4" (click)="goToToday()"
            [matTooltip]="this.days[this.currentDate.getDay()] + ', ' + this.currentDate.getDate() + ' ' + this.months[this.currentDate.getMonth()]"
    >
    Oggi
    </button>

    <div class="me-4 navigate">
      <mat-icon class="hover" [matTooltip]="getPrevNextLabel(false)"(click)="goToPreviousNext(false)">navigate_before</mat-icon>
      <mat-icon class="hover" [matTooltip]="getPrevNextLabel(true)" (click)="goToPreviousNext(true)">navigate_next</mat-icon>
    </div>

    <mat-form-field hidden class="example-full-width" appearance="fill">
      <input matInput [matDatepicker]="picker" [(ngModel)]="startDate" (dateChange)="changeDate($event)">
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-raised-button (click)="picker.open()">{{getDateSelected()}} <mat-icon>arrow_drop_down</mat-icon></button>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="menu" class="me-4 width">
    <span>{{viewSelected}}</span>
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/month', startDate.getDate() + '-' + startDate.getMonth() + '-' + startDate.getFullYear()]" (click)="changeView('Mese')">
      <mat-icon>calendar_today</mat-icon>
      <span>Mese</span>
    </button>
    <button mat-menu-item [routerLink]="['/week', startDate.getDate() + '-' + startDate.getMonth() + '-' + startDate.getFullYear()]" (click)="changeView('Settimana')">
      <mat-icon>view_week</mat-icon>
      <span>Settimana</span>
    </button>
    <button mat-menu-item [routerLink]="['/day', startDate.getDate() + '-' + startDate.getMonth() + '-' + startDate.getFullYear()]" (click)="changeView('Giorno')">
      <mat-icon>calendar_view_day</mat-icon>
      <span>Giorno</span>
    </button>
  </mat-menu>

</mat-toolbar>
