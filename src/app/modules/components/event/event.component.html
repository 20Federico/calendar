<div *ngIf="visible" class="container">
  <mat-card class="event-card">
    <mat-card-content>
      <mat-card-title>
        <mat-form-field class="example-form-field" class="w-100">
          <mat-label>Aggiungi un titolo</mat-label>
          <input matInput [(ngModel)]="event.title" type="text">
          <button *ngIf="event.title" matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-title>
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Descrizione...</mat-label>
        <input matInput [(ngModel)]="event.description">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill" class="w-50">
        <mat-label>Scegli una data</mat-label>
        <div class="d-flex align-items-center">
          <div class="flex-grow-1">
            <input hidden matInput [matDatepicker]="picker" [(ngModel)]="event.date"> 
            <input class="date" disabled matInput [value]="week[event.date.getDay()]+' '+event.date.getDate()+' '+months[event.date.getMonth()]+' '+ event.date.getFullYear()"> 
          </div>
          <mat-datepicker-toggle matIconSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
        </div>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
      <div class="d-flex">
        <mat-form-field appearance="fill" class="w-25 pe-2">
          <mat-label>Orario di inizio</mat-label>
          <mat-select (selectionChange)="checkDates()" [(value)]="event.startHour">
            <mat-option *ngFor="let hour of generateHourList(); index as i" [value]="hour">{{hour}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-25">
          <mat-label>Orario di fine</mat-label>
          <mat-select (selectionChange)="checkDates()" [(value)]="event.endHour">
            <mat-option *ngFor="let hour of generateHourList(); index as i" [value]="hour">{{hour}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <mat-form-field class="example-full-width w-25" >
        <mat-label>Colore</mat-label>
        <input type="color" [(ngModel)]="event.color" matInput placeholder="" value="#BFBFBF">
      </mat-form-field>
    </mat-card-content>
    <mat-divider></mat-divider>

    <mat-card-actions align="end">
      <button mat-button (click)="visible = false">CHIUDI</button>
      <button mat-button (click)="visible = false">SALVA</button>
    </mat-card-actions>
  </mat-card>
</div>
